<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BareaPlay⚽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff"> 
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="loading-overlay" class="overlay">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-2 font-semibold text-gray-700">데이터를 불러오는 중...</p>
        </div>
    </div>
    <div id="notification"></div>
    <div id="admin-modal" class="overlay hidden">
        <div class="modal">
            <h3 class="text-xl font-bold mb-4">관리자 인증</h3>
            <p class="text-gray-600 mb-4">관리자 승인번호를 입력하세요.</p>
            <input type="password" id="admin-password-input" class="w-full p-2 border rounded-lg mb-6 bg-gray-100" placeholder="승인번호 입력">
            <div class="flex justify-end space-x-2">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">취소</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">확인</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-screen-xl">
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">BareaPlay⚽</h1>
            <p class="mt-2 text-lg text-gray-600">선수 관리, 팀 밸런싱, 라인업, 출석 및 회계까지!</p>
        </header>

        <div class="mb-8 bg-white rounded-lg shadow-md">
            <nav class="flex border-b border-gray-200 overflow-x-auto">
                <button id="tab-players" class="tab-button text-lg font-semibold py-4 px-6 border-b-2 border-transparent">👤 선수 관리</button>
                <button id="tab-balancer" class="tab-button active text-lg font-semibold py-4 px-6 border-b-2 border-transparent">⚖️ 팀 배정기</button>
                <button id="tab-lineup" class="tab-button text-lg font-semibold py-4 px-6 border-b-2 border-transparent">📋 라인업 생성기</button>
                <button id="tab-accounting" class="tab-button text-lg font-semibold py-4 px-6 border-b-2 border-transparent">📈 출석 & 회계</button>
            </nav>
        </div>

        <main>
            <div id="page-players" class="hidden"></div>
            <div id="page-balancer"></div>
            <div id="page-lineup" class="hidden"></div>
            <div id="page-accounting" class="hidden"></div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
